<html>
    <head><title>Image rollover</title></head>
    <script language=JavaScript>
    function highlightdocs() {
        if (document.images) { document.images["docs"].scr = docsOn.src}
    }
    function unhighlightdocs() {
        if (document.images) { document.images["docs"].src = docsOff.src}
    }
    if (document.images) {
        docsOn = new Image();
        docsOn.src = "gg_color.jpg";
        docsOff = new Image();
        docsOff.src = "gg_gray.jpg";
    }
</script>
</head>
<body>
<p><A  href="http://www.google.com"
            onMouseOver="highlightdocs()" onMouseOut="unhighlightdocs()">
            <img src="gg_gray.jpg" name=docs height=25 width=25 border=0>
            </A>
</p>
</body>
</html>
