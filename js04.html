
<!DOCTYPE html>
<html>
<head>
	<title>Example using new</title>
	<script language="JavaScript">
	function outputData(){
		var d = new Date();
		document.write(d.toLocaleString());
	}
</script>
</head>
<body>
<h1>The data and time are</h1>
<script language="JavaScript">
	outputData();
</script>
</body>
</html>
