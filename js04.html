<html>
    <head><title>Example using new</title></head>
    <script languange=JavaScript>
    function outputDate() {
        var d = new Date();
        document.write(d.toLocaleDateString()) ; }
    </script>
    </head>
    <body>
        <h1>The date and time are</h1>
        <script language=JavaScript>
        outputDate();
        </script>
    </body>
    </html>
