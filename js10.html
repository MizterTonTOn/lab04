<html>
    <head><title>Change inline text Example</title></head>
    <body>
        <script>
        var AR=new Array();
        AR[0]="Massage 1";
        AR[1]="Massage 2";
        AR[2]="Massage 3";
        var i=0;
        function next() {
            i=(++i) %AR.length;
            document.getElementById("here") .innerHTML=AR[i];
        }
        </script>
        </head>
        <body>
        Click on the middle section to have it change what it says.<br>
        Text-1
        <hr>
        <div onclick="next()" id="here">
            DEFAULT
        </div>
        <hr>
        Text-2
        </body>
        </html>
